<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form method="post" action="./ParamsNamesServelet">
Enter a name:<input type="text" name="personname"></input>
Password: <input type="password" name="password"><br>
		Gender: <input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="female">Female
				<br>
		Semesters studied:
				<input type="checkbox" name="sems" value="I-I">I-I
				<input type="checkbox" name="sems" value="I-II">I-II
				<input type="checkbox" name="sems" value="II-I">II-I
				<input type="checkbox" name="sems" value="II-II">II-II
				<input type="checkbox" name="sems" value="III-I">III-I
				<input type="checkbox" name="sems" value="III-II">III-II
				<input type="checkbox" name="sems" value="IV-I">IV-I
				<input type="checkbox" name="sems" value="IV-II">IV-II
				<br>
		Date Of Birth: <input type="date" name="dob"><br>
		Mobile Number: <input type="tel" name="mobile"><br>
		Exam time: <input type="time" name="examtime"><br>
		Address: <textarea rows=5 cols=5 name="address"></textarea><br>
		E-mail: <input type="email" name="email"><br>
		Course studied:
				<select name="course">
					<option value="select">Select Course</option>
					<option value="B.TECH">B.Tech</option>
					<option value="M.TECH">M.Tech</option>
					<option value="MBA">MBA</option>
					<option value="MCA">MCA</option>
				</select><br>
<input type="submit" value="submit"></input>
</form>
</body>
</html>
